<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Top Tech Stock Tickers</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f0f2f5; }
    h1 { color: #333; }
    table { width: 400px; border-collapse: collapse; }
    th, td { padding: 12px; border: 1px solid #ccc; text-align: center; }
    th { background: #4CAF50; color: white; }
    td.price { font-weight: bold; color: #007bff; }
  </style>
</head>
<body>
<h1>Top 7 Tech Stocks</h1>
<table>
  <thead>
  <tr><th>Symbol</th><th>Price ($)</th></tr>
  </thead>
  <tbody id="stock-table">
  <tr><td>AAPL</td><td class="price" id="AAPL">-</td></tr>
  <tr><td>MSFT</td><td class="price" id="MSFT">-</td></tr>
  <tr><td>GOOGL</td><td class="price" id="GOOGL">-</td></tr>
  <tr><td>AMZN</td><td class="price" id="AMZN">-</td></tr>
  <tr><td>META</td><td class="price" id="META">-</td></tr>
  <tr><td>TSLA</td><td class="price" id="TSLA">-</td></tr>
  <tr><td>NVDA</td><td class="price" id="NVDA">-</td></tr>
  </tbody>
</table>

<script>
  const ws = new WebSocket("ws://localhost:8080/ws");
  ws.onmessage = (event) => {
    const prices = JSON.parse(event.data);
    for (const [symbol, price] of Object.entries(prices)) {
      document.getElementById(symbol).textContent = price;
    }
  };
</script>
</body>
</html>
